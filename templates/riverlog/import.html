{% extends "base.html" %}

{% block title %}Import Runs{% endblock %}
{% block content %}
<h2>Import Runs</h2>
<div id="errors">
	{% if errors %}
		{% for error in errors %}
			<ul>
				<li>{{ error }}</li>
			</ul>
		{% endfor %}
	{% endif %}
</div>
<div id="forms">
<form action="" method="post" enctype="multipart/form-data">
	<table>
		<input type="file" name="filename" size="80">	
	</table>
	<p class="submit"><input type="submit" value="Submit"></p>
</form>
</div>

{% endblock %}
