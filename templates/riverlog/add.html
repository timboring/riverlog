{% extends "base.html" %}

{% block title %}Add Entry{% endblock %}
{% block content %}

<div id="errors">
	{% if errors %}
		{% for error in errors %}
			<ul>
				<li>{{ error }}</li>
			</ul>
		{% endfor %}
	{% endif %}
</div>
<form id="add" action="" method="post">
	<table>
		{{ form.as_table }}
		<tr><td colspan="2">
			<input class="button" type="submit" value="Submit">
		</td></tr>
	</table>
</form>

{% endblock %}
